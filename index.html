<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
           display: flex;
            justify-content: space-evenly;
        }
        #card{
            width: 30%;
            min-height: 40vh;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin: 0px 15px 0px 15px;
            box-sizing: border-box;
            border-radius: 5px;
            border-top-left-radius: 10px;
        }
        #person{
            width: 100%;
            padding-top: 5px;
        }
        #name{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bolder;
            margin-bottom: -10px;
        }
        #position{
            color: grey;
            font-size: larger;
        }
        #logo{
            width: 60%;
            box-sizing: border-box;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="card">
            <img id="person" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg">
            <p id="name">Vijay Shekhar Sharma</p>
            <p id="position">Founder & CEO</p>
            <img id="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg">
        </div>
        <div id="card">
            <img id="person" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png">
            <p id="name">Kunal Shah</p>
            <p id="position">Founder</p>
            <img id="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png">
        </div>
        <div id="card">
            <img id="person" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg">
            <p id="name">Amrish Rau</p>
            <p id="position">CEO</p>
            <img id="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png">
        </div>
        <div id="card">
            <img id="person" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg">
            <p id="name">Sampad Swain</p>
            <p id="position">Founder & CEO</p>
            <img id="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/instamojo_8763e704f7.png">
        </div>
    </div>
</body>
</html>
